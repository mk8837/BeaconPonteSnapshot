<template>
    <!-- modal start -->      
      <template if:true={addnewmemberScreen}>
   
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" >
          <div class="slds-modal__container">
           <!-- modal header start -->
             <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideRow}>
                   <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                   <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Contact Contact Relationship</h2>
             </header>
         
             <!-- modal body start -->
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height:200px">
                   
               <form>
                  <div class="slds-grid slds-wrap">
                     <div class="slds-col slds-size_4-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                          <lightning-combobox label="Related Member"
                          value={RelatedContact}
                          placeholder="Select Related Member"
                          options={options}
                          onchange={handleRelatedMemberChange}>
                          </lightning-combobox>
                      </div>


                      <div class="slds-col slds-size_4-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                        <lightning-combobox label="Related Role"
                        value={Related_Role}
                        placeholder="Select Related Role"
                        options={optionsArray1}
                        onchange={handleChangedRole}>
                        </lightning-combobox>
                    </div>

                      
                 <div class="slds-col slds-size_4-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                        <lightning-combobox label="Contact Name"
                        value={selectedContactId}
                        placeholder="Select Contact Name"
                        options={optionsArrayselectedContact}
                        onchange={handleContactSelection}>
                        </lightning-combobox>
                    </div>



                    <!-- <div class="slds-col slds-size_4-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                     <c-custom-look-up obj-name="Contact" label="Contact Name" search-placeholder="Search Contact" icon-name="standard:contact" onlookupselected={handleContactSelection}> </c-custom-look-up>
                     </div> -->

 
                                       
</div>
</form>
</div>
 
   
             <!-- modal footer start-->
             <footer class="slds-modal__footer">


               <lightning-button variant="brand" label="Save" title="Save"
               class="slds-m-left_x-small slds-p-right_xx-small" onclick={createLookupContactAction} >
           </lightning-button>



                <button class="slds-button slds-button_neutral" onclick={hideRow}>Cancel</button>
             </footer>
          
          </div>
       </section>
       <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
   
   
         
       <lightning-card title="Contact Contact Relationship" icon-name="standard:account">
           
           <lightning-button label="Add Row" slot="actions" icon-name="utility:add" onclick={addRow}></lightning-button>
           
           <div class="slds-m-around_medium"></div>
           <template if:true={data}>
               <lightning-datatable key-field="Id" data={data} columns={columns} hide-checkbox-column="true"
                   show-row-number-column="true" onrowaction={handleConfirmClick}>
               </lightning-datatable>
           </template>
           <template if:true={error}>
               {error}>
           </template>
       </lightning-card>
