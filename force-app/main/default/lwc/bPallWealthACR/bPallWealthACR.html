<template>

    <!-- modal start -->      
      <template if:true={isShowModal}>
   
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
           <!-- modal header start -->
             <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideRow}>
                   <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                   <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Account Contact Relation</h2>
             </header>
         
             <!-- modal body start -->
             <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1" >
                   <lightning-record-form
                   record-id={recordID}
                   object-api-name= 'AccountContactRelation'
                   fields={fields}
                   columns="1"
                   mode="edit"
                   oncancel={hideRow}
                   onsubmit={handleSubmit}
                   onsuccess={handleComplete}
               >
               </lightning-record-form>
             </div>
             <!-- modal footer start-->
             <footer class="slds-modal__footer"> </footer>
          </div>
       </section>
       <div class="slds-backdrop slds-backdrop_open">
       </div>
    </template>
    <!-- modal end -->
         
       <lightning-card title="Account Contact Relationship" icon-name="standard:account">
         <!-- <lightning-button label="Preview" onclick={handleSubmitqf}></lightning-button> -->
         <div class="slds-m-around_medium"></div>
           <lightning-button label="Add Row" slot="actions" icon-name="utility:add" onclick={addRow}></lightning-button>

           <div class="slds-m-around_medium"></div>
           <template if:true={data}>
               <lightning-datatable key-field="Id" data={data} columns={columns} hide-checkbox-column="true"
                   show-row-number-column="true" onrowaction={handleConfirmClick}>
               </lightning-datatable>
           </template>
           <template if:true={error}>
               {error}>
           </template>          
       </lightning-card>
   </template>
